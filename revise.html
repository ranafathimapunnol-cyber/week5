<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numbers = [10, 20, 30, 40, 50];

for (let i = 0; i < numbers.length; i++) {
  console.log(numbers[i]);
}
  </script>
  <script>
  
  <h2>If you want just numbers in one line</h2>
const nums = [5, 10, 15];

let result = "";
for (let i = 0; i < nums.length; i++) {
  result += nums[i] + " ";
}
console.log(result);</script>

<script>
  <h2>Print array in reverse</h2>
const arr = [10, 20, 30, 40];

for (let i = arr.length - 1; i >= 0; i--) {
  console.log(arr[i]);
}
</script>

<script>
  <h2>Print only even numbers</h2>
for (let i = 1; i <= 20; i++) {
  if (i % 2 === 0) {
    console.log(i);
  }
}
</script>

<script>  
  <h2>Sum of array elements</h2>
const numbs = [5, 10, 15];
let sum = 0;

for (let i = 0; i < numbs.length; i++) {
  sum += numbs[i];
}

console.log(sum);
</script>

<script>
  <h2>While loop example</h2>
let i = 1;

while (i <= 5) {
  console.log(i);
  i++;
}
</script>
</body>
</html>
