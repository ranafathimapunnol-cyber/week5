  <script>
  try {
  console.log("Try block");
} catch (error) {
  console.log("Catch block");
} finally {
  console.log("Always executed");
}
</script>

<script>
try {

    throw "Not eligible";
  }
} catch (error) {
  console.log(error);
}
</script>
